
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>stickup</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  
    <style type="text/css">

#nav{
  height: 40px;
  margin-top: 20px;
  background: blue;
}
#header{
  background: red;
  height: 80px;
  line-height: 80px;
  text-align: center;
}
#content{
  min-height: 800px;
  background: #ccc;
  padding: 10px;
  overflow: auto;
}
#content .aside{
  float: left;
  width: 100px;
  min-height: 400px;
  background: green;
}
#content .main{
  overflow: auto;
  background: #fff;
  padding-left: 20px;
  min-height: 800px;
}
#footer{
  background: #333;
}


    </style>

  </head>
<body>
<div id="header">header</div>
<div id="nav">nav</div>
<div id="content">
  <div class="aside">aside</div>
  <div class="main">main</div>
</div>
<div id="footer">footer</div>

<script>
  
$(function(){
  
 $.fn.stick = function(handler){
  var $cur = this,
      curH = $cur.height(),
      curW = $cur.width(),
      offsetTop = $cur.offset().top,
      offsetLeft = $cur.offset().left,
      onChange = handler || function(){};
   
  var $div = $cur.clone()
              .css('opacity', 0)
              .insertBefore($cur)
              .hide();
   
  $(window).on('scroll', function(){
    var scrollTop = $(this).scrollTop();

    if(scrollTop >= offsetTop ){
      if(!isFixed()){
        setFixed();
        onChange.call($cur);
      }
    }else{
      if(isFixed()){
        unsetFixed();
      }
    }
  });
  
   function isFixed(){
     return !!$cur.attr('data-fixed');
   }
   
   function setFixed(){
     $cur.attr('data-fixed', true)
         .css({
               position: 'fixed', 
               top: 0, 
               left: offsetLeft,
               'z-index': 9999,
               width: curW, 
               margin: 0
             });
     $div.show();
     
   }
   function unsetFixed(){
     $cur.removeAttr('data-fixed')
         .removeAttr('style');
     $div.hide();
   }
   
};

  
// $('#nav').stick();
  
$('#nav').stick(function(){
  $(this).css({'background': 'pink'});
});

});



  
</script>


</body>
</html>
